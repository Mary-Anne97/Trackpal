<body>
    <div class="signuphtml">

            <header>
                <a href="#" class="logo"><img src="./TRACK PAL..jpg" alt=""></a>
                <a href="#" class="logo2"><img src="./Group 37320 (1) 1.png" alt=""></a>
                <ul class="nav-links">

                    <li><a href="">About Us</a></li>

                    <div class="line3"></div>

            </header>
            <div class="lilac">

                    <h3>Welcome Back</h3>
                    <form action="">

                        </div>
                        <div class="password">

                        </div>
                        <div class="remember">

                        </div>
                        <div class="logbtn">
                            <input type="button" value="Log in">
                        </div>
                    </form>
                    <p>Don't have an account? <a href="#">Sign up for free</a></p>
                </div>
        
            </div>
        </div>
    </div>
        <script>

            const burger = document.querySelector('.burger');
            const nav = document.querySelector('.nav-links');

            burger.addEventListener('click', () => {
                // navbar toggle
                nav.classList.toggle('nav-active');

            })

        </script>
